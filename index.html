<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Tic Tac Toe</h1>
        <button class="reset">
            <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">
                <path d="M19.524 0h-1.88a.476.476 0 0 0-.476.499l.159 3.284A9.81 9.81 0 0 0 9.835.317C4.415.317-.004 4.743 0 10.167.004 15.597 4.406 20 9.835 20a9.796 9.796 0 0 0 6.59-2.536.476.476 0 0 0 .019-.692l-1.348-1.349a.476.476 0 0 0-.65-.022 6.976 6.976 0 0 1-9.85-.63 6.987 6.987 0 0 1 .63-9.857 6.976 6.976 0 0 1 10.403 1.348l-4.027-.193a.476.476 0 0 0-.498.476v1.881c0 .263.213.476.476.476h7.944A.476.476 0 0 0 20 8.426V.476A.476.476 0 0 0 19.524 0Z"
                      fill="#1F3641"/>
            </svg>
        </button>
    </div>
    <div class="main">
        <div class="grid">
            <button onclick="place_sign(0,0)" class="gridField idx0"><img src="./assets/empty.svg" alt="x"></button>
            <button onclick="place_sign(0,1)" class="gridField idx1"><img src="./assets/empty.svg" alt="x"></button>
            <button onclick="place_sign(0,2)" class="gridField idx2"><img src="./assets/empty.svg" alt="x"></button>
            <button onclick="place_sign(1,0)" class="gridField idx3"><img src="./assets/empty.svg" alt="x"></button>
            <button onclick="place_sign(1,1)" class="gridField idx4"><img src="./assets/empty.svg" alt="x"></button>
            <button onclick="place_sign(1,2)" class="gridField idx5"><img src="./assets/empty.svg" alt="x"></button>
            <button onclick="place_sign(2,0)" class="gridField idx6"><img src="./assets/empty.svg" alt="x"></button>
            <button onclick="place_sign(2,1)" class="gridField idx7"><img src="./assets/empty.svg" alt="x"></button>
            <button onclick="place_sign(2,2)" class="gridField idx8"><img src="./assets/empty.svg" alt="x"></button>
        </div>
    </div>
    <div class="footer"></div>
</div>
<dialog>
    <div class="gameModeContainer">
        <div class="gameModeTitle">
            <img src="./assets/xo.svg" alt="Tic-Tac-Toe">
        </div>
        <div class="selector">
            <H3 class="title">CHOOSE THE FIRST PLAYER'S SIGN</H3>
            <div class="input">
                <section class="game-initializer">
                    <!-- Sign X -->
                    <input type="radio" name="select-sign" id="sign-x" class="sign-input"/>
                    <label for="sign-x" class="sign-label"><img src="./assets/x.svg" alt="x"></label>

                    <!-- Sign O -->
                    <input type="radio" name="select-sign" id="sign-o" class="sign-input" checked/>
                    <label for="sign-o" class="sign-label"><img src="./assets/o.svg" alt="o"></label>
                </section>
            </div>
            <p>Note: X GOES FIRST!</p>
        </div>
        <div class="startGame">
            <button class="startGame-btn">START GAME</button>
        </div>
    </div>
</dialog>
</body>
<script src="./scripts/script.js"></script>
</html>
